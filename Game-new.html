<!DOCTYPE html>
<html>
  <head>
    <meta charset= "utf-8">
    <meta name= "description" content="DX Ball Game">
    <title>DX Ball Game</title>
    <link rel="stylesheet" href="css/Welcom.css">
  </head>
  <body>
 
    <!--back button-->
    <div  id="back">
      <img src="menu/back.png" width="80 px" height="80px">
    </div>

    <section id="menu">
        <!--exit button-->
        <div id="exit"> 
           <img src="menu/exit.png" alt="exit button" width="80px" height="80px">
        </div>

        <!--iti logo-->
        <div id="iti_png">
           <img src="menu/iti_png.png" alt="exit button" width="150px" height="100px">
        </div>

        <!--buttons containers-->
        <div id="button_container">
           <img src="menu/buttoncontainer.png" alt="button Container" width="400px" height="280px">
        </div>
        <div id="button_container1">
           <img src="menu/buttoncontainer.png" alt="button Container" width="400px" height="280px">
        </div>
        <div id="button_container2">
           <img src="menu/buttoncontainer.png" alt="button Container" width="400px" height="280px">
        </div>
        <div id="button_container3">
           <img src="menu/buttoncontainer.png" alt="button Container" width="400px" height="280px">
        </div>

        <!--game buttons-->
        <div id="play_button" onclick="start()">
           <img src="menu/play.png" alt="play" width="80px" height="80px"> 
        </div>
        <div id="levelselection_button" onclick="changeScreen('levels')">
           <img src="menu/levelselection.png" alt="levelselection" width="90px" height="70px">
        </div>
        <div id="options_button" onclick="changeScreen('setting')">
           <img src="menu/options.png" alt="options" width="110px" height="110px">
        </div>
        <a id="about_button" href="about/index.html">
           <img src="menu/about.png" alt="about" width="110px" height="110px">
        </a>

        <!--game header-->
        <div id="game_header">
           <img src="menu/header.png" alt="game header" width="320px" height="160px">
        </div>
    </section>

  </body>
</html>
